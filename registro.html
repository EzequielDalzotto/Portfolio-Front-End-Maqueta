    <nav class="navbar navbar-dark bg-custom">
        <div class="container-fluid justify-content-between nav-container">
            <a href="/Portfolio-Front-End/index.html"><img src="/Portfolio-Front-End/assets/img/APLogo.png" alt=""class="d-inline-block align-text-top ap-logo"></a>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item bg-custom"><a href="https://www.linkedin.com/in/ezequiel-dalzotto-a52bb7250/" target="_blank" rel="noopener noreferrer"><img src="/Portfolio-Front-End/assets/img/icons8-linkedin-circled-50.png" alt="linkedin" class="logo"></a></li>
                <li class="list-group-item  bg-custom"><a href="https://www.instagram.com/EzequielDalzotto/" target="_blank" rel="noopener noreferrer"><img src="/Portfolio-Front-End/assets/img/instagram-icon.png" alt="instagram" class="logo"></a></li>

    <!-- Login Form -->
    <section class="login-box container-fluid text-start">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Correo electronico valido</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
              <div id="passwordHelp" class="form-text">Entre 3 y 8 caracteres</div>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Registrate</button>
        </form>
        <small class="registro-txt">Si ya tienes una cuenta <a href="/Portfolio-Front-End/login.html">Iniciar Sesion</a></small>
    </section>
    


    <!-- Footer Copyright -->
